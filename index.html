<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Quiz</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #d9f3f7;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      #unity-canvas {
        width: 80vw;  /* กำหนดความกว้างเป็น 80% ของหน้าจอ */
        height: 80vh; /* กำหนดความสูงเป็น 80% ของหน้าจอ */
        max-width: 100%;
        max-height: 100%;
        background: #231F20;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        box-sizing: border-box;
      }
    
      /* ปรับขนาดของ canvas เมื่ออยู่ในโหมดมือถือ */
      @media (max-width: 1024px) {
        #unity-canvas {
          width: 90vw;   /* กำหนดความกว้างเป็น 90% ของหน้าจอ */
          height: 90vh;  /* กำหนดความสูงเป็น 90% ของหน้าจอ */
        }
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

    <script src="Build/WEBtest.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "90vw";  /* ใช้ขนาด 90% ของหน้าจอ */
        canvas.style.height = "90vh"; /* ใช้ขนาด 90% ของหน้าจอ */
        canvas.style.position = "absolute";
        canvas.style.top = "5vh";    /* ให้มันเริ่มจาก 5% ของความสูงหน้าจอ */
        canvas.style.left = "5vw";   /* ให้มันเริ่มจาก 5% ของความกว้างหน้าจอ */

        document.body.style.display = "block";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WEBtest.data",
        frameworkUrl: "Build/WEBtest.framework.js",
        codeUrl: "Build/WEBtest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Quiz",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
