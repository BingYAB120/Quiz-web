<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Quiz</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #d9f3f7;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        width: 960px;  /* กำหนดขนาดความกว้างของ canvas */
        height: 540px; /* กำหนดขนาดความสูงของ canvas */
        background: #231F20;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }

      @media (max-width: 1024px) {
        #unity-canvas {
          width: 960px;  /* คงขนาดเหมือนเดิม */
          height: 540px; /* คงขนาดเหมือนเดิม */
        }
      }
    </style>

    <meta name="viewport" content="width=1024, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>

    <script src="Build/Test2.loader.js"></script>
    <script>
      // ตรวจจับถ้าเป็นมือถือ
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=1024, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "960px";  /* คงขนาดเหมือน desktop */
        canvas.style.height = "540px"; /* คงขนาดเหมือน desktop */
        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";
        canvas.style.transform = "none";

        document.body.style.display = "block";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Test2.data",
        frameworkUrl: "Build/Test2.framework.js",
        codeUrl: "Build/Test2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Quiz",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
