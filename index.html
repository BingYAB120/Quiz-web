<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Quiz</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #d9f3f7;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        width: 960px;  /* ขนาดคงที่ 960px */
        height: 540px; /* ขนาดคงที่ 540px */
        background: #231F20;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        box-sizing: border-box;
      }

      /* สำหรับมือถือ */
      @media (max-width: 1024px) {
        #unity-canvas {
          max-width: 100%; /* ทำให้ขยายเต็มความกว้างหน้าจอ */
          max-height: 100%; /* ทำให้ขยายเต็มความสูงหน้าจอ */
          width: auto; /* ปรับขนาดให้เหมาะสม */
          height: auto; /* ปรับขนาดให้เหมาะสม */
        }
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>

    <script src="Build/WEBtest.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "960px";  /* ขนาดคงที่ 960px */
        canvas.style.height = "540px"; /* ขนาดคงที่ 540px */
        canvas.style.position = "absolute"; /* ใช้ตำแหน่ง absolute เพื่อให้มันอยู่กลางหน้าจอ */
        canvas.style.top = "50%";         /* ตั้งตำแหน่งจากด้านบน */
        canvas.style.left = "50%";        /* ตั้งตำแหน่งจากด้านซ้าย */
        canvas.style.transform = "translate(-50%, -50%)"; /* ย้ายให้กลางหน้าจอ */

        document.body.style.display = "block";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WEBtest.data",
        frameworkUrl: "Build/WEBtest.framework.js",
        codeUrl: "Build/WEBtest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Quiz",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
